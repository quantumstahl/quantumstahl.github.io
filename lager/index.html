<html>
    <head>
        <title>IBC-lager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button id="loginBtn">Logga in med Google</button>
        <div id="authStatus">Inte inloggad</div>
        <input type="file" id="imageInput" accept="image/*">
        <input type="text" id="name" placeholder="Namn">
        <input type="text" id="lotNo" placeholder="Lotnummer">
        <input type="text" id="locationId" placeholder="Lagerplats-ID (t.ex. L1)">
        <input type="number" id="qty" placeholder="Antal" value="0">

        <button id="saveBtn">Spara</button>
        <div id="status"></div>
        <img id="preview" style="max-width:150px;display:none;">
        <input id="search" placeholder="SÃ¶k (namn/lot/lag)" />
        <div id="list"></div>
        
        <script type="module">
            
            
            
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
            import { getFirestore, doc, setDoc, serverTimestamp,collection, getDocs, query, orderBy,updateDoc, increment, deleteDoc} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
            import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
            
            const firebaseConfig = {
                apiKey: "AIzaSyABkVGems0dMpPJHU1ZD8DC8MEff93NAIE",
                authDomain: "ibc-lager.firebaseapp.com",
                projectId: "ibc-lager",
                storageBucket: "ibc-lager.firebasestorage.app",
                messagingSenderId: "998447660944",
                appId: "1:998447660944:web:19312163b4a5749a0afd15"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const storage = getStorage(app);
            
            
     
            const companyId = "company1";

            const statusEl = document.getElementById("status");
            const setStatus = (t) => statusEl.textContent = t;

            document.getElementById("saveBtn").onclick = async () => {
              try {
                const file = document.getElementById("imageInput").files[0];

                const name = document.getElementById("name").value.trim();
                const lotNo = document.getElementById("lotNo").value.trim();
                const locationId = document.getElementById("locationId").value.trim();
                const qty = Number(document.getElementById("qty").value);

                if (!name || !lotNo || !locationId || Number.isNaN(qty)) {
                  alert("Fyll i namn, lotnummer, lagerplats och antal.");
                  return;
                }

                // VÃ¤lj id-strategi: itemId = lotNo (enkelt)
                const itemId = lotNo;

                setStatus("Laddar upp...");

                // 1) Upload image (optional)
                let imageUrl = null;
                if (file) {
                  const path = `companies/${companyId}/items/${itemId}/main.jpg`;
                  const imageRef = ref(storage, path);
                  await uploadBytes(imageRef, file);
                  imageUrl = await getDownloadURL(imageRef);
                }

                setStatus("Sparar artikel...");

                await saveToFirestore({
                namn: name,
                lotnummer: lotNo,
                lager: locationId,
                antal: qty,
                imageUrl
              });

                setStatus("âœ… Klart!");
                await loadList();
              } catch (err) {
                console.error(err);
                setStatus("âŒ Fel: " + (err?.message ?? err));
              }
            };
            
            import { 
  getAuth, 
  GoogleAuthProvider, 
  signInWithRedirect, 
  signInWithPopup,
  getRedirectResult,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const auth = getAuth(app);
const provider = new GoogleAuthProvider();

document.getElementById("loginBtn").onclick = async () => {
  try {
    document.getElementById("authStatus").textContent = "Loggar in (popup)...";
    await signInWithPopup(auth, provider);
  } catch (e) {
    console.warn("Popup misslyckades, testar redirect:", e);
    document.getElementById("authStatus").textContent = "Loggar in (redirect)...";
    await signInWithRedirect(auth, provider);
  }
};

// Viktigt: fÃ¥nga redirect-resultat med tydlig output
getRedirectResult(auth).then((res) => {
  if (res?.user) {
    console.log("Redirect login OK:", res.user.email);
  }
}).catch((e) => {
  console.error("RedirectResult error:", e);
  document.getElementById("authStatus").textContent = "Redirect-fel: " + (e?.message ?? e);
});

onAuthStateChanged(auth, async (user) => {
  console.log("AUTH STATE:", user ? user.email : "signed out");

  document.getElementById("authStatus").textContent =
    user ? `Inloggad: ${user.email}` : "Inte inloggad";

  if (user) {
    try {
      setStatus("Laddar lista...");
      await loadList();
      setStatus("âœ… Lista laddad");
    } catch (e) {
      console.error(e);
      setStatus("âŒ Kunde inte ladda listan: " + (e?.message ?? e));
    }
  } else {
    // valfritt: tÃ¶m listan om man loggar ut
    const listEl = document.getElementById("list");
    if (listEl) listEl.innerHTML = "";
  }
});
            
            imageInput.onchange = () => {
  const file = imageInput.files[0];
  if (!file) return;
  preview.src = URL.createObjectURL(file);
  preview.style.display = "block";
};





async function saveToFirestore({ namn, lotnummer, lager, antal, imageUrl }) {
    

    
  const Namn = (namn ?? "").trim();
  const Lotnummer = String(lotnummer ?? "").trim();
  const Lager = (lager ?? "").trim();
  const Antal = Number(antal);

  if (!Namn || !Lotnummer || !Lager || Number.isNaN(Antal)) {
    throw new Error("Fyll i Namn, Lotnummer, Lager och Antal (Antal mÃ¥ste vara ett tal).");
  }

  const docId = Lotnummer;

  const data = {
    Namn,
    Lotnummer,
    Lager,
    Antal,
    updatedAt: serverTimestamp(),
  };
  if (imageUrl) data.imageUrl = imageUrl;

  console.log("Firestore write ->", "IBC-lager/" + docId, data);

  // Timeout sÃ¥ den inte kan "hÃ¤nga" tyst
  const timeout = new Promise((_, reject) =>
    setTimeout(() => reject(new Error("Firestore timeout (10s) â€“ troligen rules/auth/nÃ¤t).")), 10000)
  );

  await Promise.race([
    setDoc(doc(db, "IBC-lager", docId), data, { merge: true }),
    timeout
  ]);

  console.log("Firestore write OK");
}
async function loadList() {
  const snap = await getDocs(query(collection(db, "IBC-lager"), orderBy("updatedAt", "desc")));
  const rows = [];
  snap.forEach(d => rows.push({ id: d.id, ...d.data() }));
  renderList(rows);
}

let currentRows = [];

function renderList(rows) {
  currentRows = rows;

  const q = (document.getElementById("search").value || "").toLowerCase();
  const filtered = rows.filter(r =>
    String(r.Namn||"").toLowerCase().includes(q) ||
    String(r.Lotnummer||"").toLowerCase().includes(q) ||
    String(r.Lager||"").toLowerCase().includes(q)
  );

  document.getElementById("list").innerHTML = filtered.map(r => `
    <div class="row"
         data-id="${r.id}"
         style="border:1px solid #ccc;padding:10px;margin:8px 0;display:flex;gap:10px;align-items:center;">
      
      ${r.imageUrl ? `<img src="${r.imageUrl}" style="width:54px;height:54px;object-fit:cover;border-radius:8px;flex:0 0 auto;">` : ``}

      <div style="flex:1;min-width:0;">
        <div style="font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${r.Namn ?? ""}</div>
        <div style="opacity:.8;">Lot: ${r.Lotnummer ?? r.id} Â· Lager: ${r.Lager ?? ""}</div>
      </div>

      <div style="display:flex;flex-direction:column;align-items:flex-end;gap:6px;flex:0 0 auto;">
        <div style="display:flex;align-items:center;gap:6px;">
          <button class="qtyMinus" data-id="${r.id}" title="Minska" style="width:36px;height:34px;">âˆ’</button>
          <div style="min-width:34px;text-align:center;font-weight:700;">${r.Antal ?? 0}</div>
          <button class="qtyPlus" data-id="${r.id}" title="Ã–ka" style="width:36px;height:34px;">+</button>
        </div>
        <button class="delBtn" data-id="${r.id}" title="Ta bort" style="height:30px;">ğŸ—‘ï¸</button>
      </div>
    </div>
  `).join("");

  // Koppla events
  document.querySelectorAll(".qtyPlus").forEach(btn => {
    btn.addEventListener("click", async (ev) => {
      ev.preventDefault();
      ev.stopPropagation();
      await changeQty(btn.dataset.id, +1);
    });
  });

  document.querySelectorAll(".qtyMinus").forEach(btn => {
    btn.addEventListener("click", async (ev) => {
      ev.preventDefault();
      ev.stopPropagation();
      await changeQty(btn.dataset.id, -1);
    });
  });

  document.querySelectorAll(".delBtn").forEach(btn => {
    btn.addEventListener("click", async (ev) => {
      ev.preventDefault();
      ev.stopPropagation();
      await deleteLot(btn.dataset.id);
    });
  });
}

document.getElementById("search").addEventListener("input", loadList);

async function changeQty(docId, delta) {
  try {
    setStatus(delta > 0 ? "Ã–kar antal..." : "Minskar antal...");

    const ref = doc(db, "IBC-lager", docId);

    // Atomisk increment (tÃ¥l att flera trycker samtidigt)
    await updateDoc(ref, { 
      Antal: increment(delta),
      updatedAt: serverTimestamp()
    });

    await loadList();
    setStatus("âœ… Uppdaterat!");
  } catch (e) {
    console.error(e);
    setStatus("âŒ Fel: " + (e?.message ?? e));
  }
}
async function deleteLot(docId) {
  try {
    const row = currentRows.find(r => r.id === docId);
    const label = row ? `${row.Namn} (Lot ${row.Lotnummer ?? docId})` : docId;

    if (!confirm(`Ta bort ${label}?`)) return;

    setStatus("Tar bort...");
    await deleteDoc(doc(db, "IBC-lager", docId));

    await loadList();
    setStatus("ğŸ—‘ï¸ Borttagen!");
  } catch (e) {
    console.error(e);
    setStatus("âŒ Fel: " + (e?.message ?? e));
  }
}



            await loadList();
        </script>    
        
        
        
    </body>
</html>
