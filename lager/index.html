<!doctype html>
<html>
  <head>
    <title>IBC-lager</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Top bar -->
    <header class="topbar">
      <div class="brand">
        <div class="logo">IBC</div>
        <div class="brandText">
          <div class="title">IBC-lager</div>
          <div class="subtitle" id="authStatus">Inte inloggad</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="loginBtn">Logga in</button>
        <button class="btn ghost" id="logoutBtn" style="display:none;">Logga ut</button>
      </div>
    </header>

    <main class="container">
      <!-- Status toast-ish -->
      <div id="status" class="status" aria-live="polite"></div>

      <!-- Create / Update -->
      <section class="card">
        <div class="cardHeader">
          <div>
            <div class="cardTitle">L√§gg till / uppdatera</div>
            <div class="cardHint">Lotnummer √§r nyckeln (skriv samma lot f√∂r att uppdatera).</div>
          </div>
        </div>

        <div class="formGrid">
          <label class="field">
            <span>Namn</span>
            <input type="text" id="name" placeholder="t.ex. Skruv M6" />
          </label>

          <label class="field">
            <span>Lotnummer</span>
            <input type="text" id="lotNo" placeholder="t.ex. 12345" />
          </label>

          <label class="field">
            <span>Lagerplats</span>
            <input type="text" id="locationId" placeholder="t.ex. L1" />
          </label>

          <label class="field">
            <span>Antal</span>
            <input type="number" id="qty" placeholder="Antal" value="0" />
          </label>

          <div class="field span2">
            <span>Bild (valfritt)</span>
            <div class="fileRow">
              <input type="file" id="imageInput" accept="image/*" />
              <img id="preview" class="preview" style="display:none;" />
            </div>
          </div>

          <div class="span2 formActions">
            <button class="btn primary" id="saveBtn">Spara</button>
          </div>
        </div>
      </section>

      <!-- Search -->
      <section class="card">
        <div class="cardHeader row">
            
          <div>
            <div class="cardTitle">Lagerlista</div>
            <div class="cardHint">S√∂k p√• namn, lotnummer eller lagerplats.</div>
            
          </div>

          <div class="searchWrap">
            <input id="search" class="search" placeholder="S√∂k..." />
          </div>
            <button class="btn ghost" id="printBtn">üñ®Ô∏è Skriv ut</button>
        </div>

        <div id="list" class="list"></div>
      </section>
    </main>

    <!-- Lightbox -->
    <div id="imageModal" class="modal" aria-hidden="true">
      <div class="modalInner">
        <img id="modalImg" class="modalImg" />
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
