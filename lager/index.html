<!doctype html>
<html>
  <head>
    <title>IBC-lager</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      input,
      select,
      textarea,
      button {
        font-size: 16px;
      }
      .qtyInput {
        font-size: 16px;
        height: 36px;
        padding: 0 8px;
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <button id="loginBtn">Logga in med Google</button>
    <div id="authStatus">Inte inloggad</div>

    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="name" placeholder="Namn" />
    <input type="text" id="lotNo" placeholder="Lotnummer" />
    <input type="text" id="locationId" placeholder="Lagerplats-ID (t.ex. L1)" />
    <input type="number" id="qty" placeholder="Antal" value="0" />

    <button id="saveBtn">Spara</button>
    <div id="status"></div>

    <img id="preview" style="max-width: 150px; display: none" />

    <input id="search" placeholder="SÃ¶k (namn/lot/lag)" />
    <div id="list"></div>

    <!-- Lightbox -->
    <div
      id="imageModal"
      style="
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      "
    >
      <img
        id="modalImg"
        style="
          max-width: 95vw;
          max-height: 95vh;
          object-fit: contain;
          border-radius: 10px;
        "
      />
    </div>

    <!-- App module -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
